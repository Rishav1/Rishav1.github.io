var ie_writeFile = function (data) {
    var fso, fileHandle;
    fso = new ActiveXObject("Scripting.FileSystemObject");
    fileHandle = fso.CreateTextFile("./messages.txt", true);
    fileHandle.write(data);
    fileHandle.close();
  };
function saveMessage() {
	var Name_ = document.messages.Name.value;
	var Email_ = document.messages.Email.value;
	var Subject = document.messages.Subject.value;
	alert(Name_+"\t"+Email_+"\t"+Subject_);
	ie_writeFile(Name_+"\t"+Email_+"\t"+Subject_);
}
 </script>
